<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baaper Bank</title>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#5e548e',
                            secondary: '#118ab2',
                            darkBg: '#001219',
                            skyDark: '#005f73',
                            skySemiDark: '#0a9396',
                            skyLight: '#94d2bd',
                            cream: '#e9d8a6',
                            yellowDark: '#ee9b00',
                            orangeLight: '#ca6702',
                            orangeDark: '#bb3e03',
                            redDark: '#ae2012',
                            pinkDark: '#ef476f',
                        },
                        fontFamily: {
                            poppins: "'Poppins', sans-serif",
                        }
                    },
                },
            }
        </script>

        
    </head>
    <body class="font-poppins bg-darkBg">
        <header>
            <h1 class="text-4xl font-bold text-center mt-14 text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-pink-500">Welcome to Baap-Er-Bank
            </h1>
        </header>

        <main>
            <section class="text-slate-200 flex items-center justify-center mt-14">
                <div class="w-[70%] bg-primary p-14 rounded-xl shadow-xl shadow-primary/30 flex items-center justify-center">
                    <div class="w-[60%]">
                        <h3 class="text-3xl font-semibold mb-5">Please Login</h3>
                        <div>
                            <input class="w-full block mb-4 px-3 py-2 rounded-md placeholder:text-gray-500 text-darkBg" type="email" name="" id="user-email" placeholder="Enter Your Email">
                            <input class="w-full block mb-4 px-3 py-2 rounded-md placeholder:text-gray-500 text-darkBg" type="password" name="" id="user-password" placeholder="Enter Password">
                            <button id="btn-submit" class="bg-pinkDark px-6 py-2 rounded-md shadow-lg shadow-pinkDark/30 hover:bg-pinkDark/90 transition-all duration-300">Login</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/login.js"></script>
    </body>
</html>
