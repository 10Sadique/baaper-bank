<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baaper Bank</title>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#5e548e',
                            secondary: '#118ab2',
                            darkBg: '#001219',
                            skyDark: '#005f73',
                            skySemiDark: '#0a9396',
                            skyLight: '#94d2bd',
                            cream: '#e9d8a6',
                            yellowDark: '#ee9b00',
                            orangeLight: '#ca6702',
                            orangeDark: '#bb3e03',
                            redDark: '#ae2012',
                            pinkDark: '#ef476f',
                        },
                        fontFamily: {
                            poppins: "'Poppins', sans-serif",
                        },
                    },
                },
            }
        </script>
    </head>
    <body class="font-poppins bg-darkBg">
        <header>
            <h1 class="text-4xl font-bold text-center mt-14 text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-pink-500 pb-1">Let's get some Moooney
            </h1>
        </header>
        <main>
            <section class="text-slate-200 flex items-center justify-center mt-14">
                <div class="w-[70%]  grid grid-cols-3 gap-5">

                    <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 px-9 py-9 rounded-xl shadow-lg shadow-yellowDark/30">
                        <h2 class="text-2xl">Deposite</h2>
                        <h4 class="text-5xl font-semibold">$<span id="deposit-total">00</span></h4>
                    </div>

                    <div class="bg-gradient-to-br from-purple-400 to-purple-600  px-9 py-9 rounded-xl shadow-lg shadow-primary/30">
                        <h2 class="text-2xl">Withdraw</h2>
                        <h4 class="text-5xl font-semibold">$<span id="withdraw-total">00</span></h4>
                    </div>

                    <div class="bg-gradient-to-br from-green-400 to-green-600 px-9 py-9 rounded-xl shadow-lg shadow-green-500/30">
                        <h2 class="text-2xl">Balance</h2>
                        <h4 class="text-5xl font-semibold">$<span id="balance-total">1240</span></h4>
                    </div>

                </div>
            </section>

            <section class="text-slate-200 flex items-center justify-center mt-10">
                <div class="w-[70%]  grid grid-cols-2 gap-5">
                    <div class="bg-gradient-to-br from-teal-400 to-teal-600 rounded-xl p-9 shadow-lg shadow-teal-500/30">
                        <h2 class="text-2xl font-semibold mb-3">Please Deposit</h2>
                        <input class="w-full block mb-4 px-3 py-2 rounded-md placeholder:text-gray-500 text-darkBg" type="text" name="" id="deposit-amount" placeholder="Enter Deposit Amount">
                        <button id="btn-deposit" class="bg-skyDark px-6 py-2 rounded-md shadow-lg shadow-skyDark/30 hover:bg-skyDark/90 transition-all duration-300">Deposit</button>
                    </div>
                    <div class="bg-gradient-to-br from-rose-400 to-rose-600 rounded-xl p-9 shadow-lg shadow-rose-500/30">
                        <h2 class="text-2xl font-semibold mb-3">Please Withdraw</h2>
                        <input class="w-full block mb-4 px-3 py-2 rounded-md placeholder:text-gray-500 text-darkBg" type="text" name="" id="withdraw-amount" placeholder="Enter Withdraw Amount">
                        <button id="btn-withdraw" class="bg-redDark px-6 py-2 rounded-md shadow-lg shadow-redDark/30 hover:bg-redDark/90 transition-all duration-300">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </body>
</html>
